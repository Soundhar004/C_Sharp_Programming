<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Assignment</title>
    <style>
        h4 {
            color: #0066cc;
        }

        h5 {
            color: #ff0000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 1. Largest heading -->
    <h1>Welcome</h1>

    <!-- 2. Second highest heading -->
    <h2>About Us</h2>

    <!-- 3. Third highest heading aligned to center -->
    <h3 style="text-align: center;">Welcome To HTML</h3>

    <!-- Custom heading: Welcome To Infinite -->
    <h1 style="text-align: center; color: #4B0082;">Welcome To Infinite</h1>

    <!-- 4. Heading with specific color -->
    <h4>Services</h4>

    <!-- 5. Underlined heading with red color -->
    <h5>Important</h5>

    <!-- 6. Text input for user's name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <!-- 7. Password input with placeholder -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

    <!-- 8. Checkbox with label -->
    <input type="checkbox" id="agree" name="agree">
    <label for="agree">I Agree</label><br><br>

    <!-- 9. Audio file with controls -->
    <audio controls>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio><br><br>

    <!-- 10. Unordered list -->
    <ul>
        <li>Red</li>
        <li>Blue</li>
    </ul>

</body>
</html>
